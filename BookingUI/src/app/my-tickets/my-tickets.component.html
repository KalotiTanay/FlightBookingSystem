<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          
            <h1 class="header-text">My Tickets</h1>
  
            <mat-divider></mat-divider>
        
          <div class="content-div full-width table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th scope="col">Ticket ID</th>
                  <th scope="col">Departure</th>
                  <th scope="col">Landing</th>
                  <th scope="col">Adults</th>
                  <th scope="col">Children</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let bookedTicket of tickets">
                  <td>{{bookedTicket.ticket_id}}</td>
                  <td>{{bookedTicket.source_loc}}</td>
                  <td>{{bookedTicket.dest_loc}}</td>
                  <td>{{bookedTicket.adults}}</td>
                  <td>{{bookedTicket.childs}}</td>
                </tr>
              </tbody>
            </table>
        </div>
        </div>
      </div>
    </div>
  </div>
